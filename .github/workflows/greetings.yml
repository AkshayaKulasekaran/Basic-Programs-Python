name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: '#Hey there!<br>This is your first issue on this repo, feel free to add on!'' first issue'
        pr-message: '#Awesome!<br>This is your first Pull Request, keep up the good work!'' first pr'
